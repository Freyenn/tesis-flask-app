<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style_dashboard.css" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
</head>

<body>

    <div class="contenedor-general flex">
        <div class="cnt-dash">
            <h1 class="dashtext">Dashboard</h1>
            
            {% if message  %}
                <div class="alerta flex ">
                    <p>{{ message }}</p>
                </div>
            {% endif %}
            <button class="btn-descargar">Descargar</button>
        </div>
        <p> Selecciona la cantidad de datos a visualizar</p>
            <select id="cantidad" name="select">
                <option value="5"selected>5</option>
                <option value="10" >10</option>
                <option value="20">20</option>
                <option value="50">50</option>
              </select>
        <div class="ph forma">
            <div id="ph-chart"> </div>
        </div>
        <div class="ec forma">
            <div id="ec-chart"> </div>
        </div>
        <div class="temperatura forma">
            <div id="temperatura-a-chart"> </div>
        </div>
        <div class="humedad forma">
            <div id="humedad-a-chart"> </div>
        </div>
        
        
        <div class="temperatura-sol forma">
            <div id="temperatura-sol-chart"> </div>
        </div>
        <div class="nivel forma">
            <div id="nivel-sol-chart"> </div>
        </div>
    </div>
    <div class="navbar">
        <img src="/static/img/hojita.svg" alt="hoja">
        <img src="/static/img/dash.svg" alt="dashboard-icon">
        <a href="/perfil"><img src="/static/img/perfil.svg" alt="perfil-icon"></a>
        {% if nivel == 1 %}
        <a href="/admin"><img src="/static/img/conf.png" alt="perfil-icon"></a>
        {% endif%}
        <a href="/logout"><img src="/static/img/logout.svg" alt="logout-icon"></a>
    </div>
    

    <footer class="footer flex">
        <p>Â© 2022 All Rights Reserved Designed by Freyen</p>
    </footer>

    <!-- Scripts -->
    <script src="/static/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</body>
</html>
